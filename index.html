<!DOCTYPE html>
<html>

<head>
<title>Awesome color palette generator - JB Edition</title>
<script src="script.js"></script>
<script src="colors.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<link href="styles.css" type="text/css" rel="stylesheet">



</head>
<body>

	<div id="colors-viewer">
		<h2>Paleta de colores</h2>

		<div id="color1" class="color-view">Fondo p&aacute;gina</div>

		<div id="color2" class="color-view">Texto elementos</div>

		<div id="color3" class="color-view">Borde elementos</div>

		<div id="color4" class="color-view">Fondo elementos</div>

		<div id="color5" class="color-view">Texto encabezado</div>
	</div>

	
	<div id="css-rules-div">
		<h2>Reglas CSS</h2>
		<textarea id="css-rules" class="rules" cols="60" rows="40"> 
			.website-background{ color: #FFFFFF;}
			
			.element-text{ color: #FFFFFF;}
			
			.element-border{ border-color: #FFFFFF;}
			
			.element-background{ background-color: #FFFFFF;}
			
			.header{ color: #FFFFFF;}
			</textarea>
	</div>
	

	<div id="actions">
		<div>
			<label for="saturacion">Modificar Saturaci&oacute;n?</label><input type="radio" id="saturacion">
			<label for="brillo">Modificar Brillo?</label><input type="radio" id="brillo">
		</div>
		<button id="generar" onClick="generarColores()">Generar nueva paleta</button>
		<button id="limpiar" onClick="limpiar()">Limpiar paleta</button>
	</div>
</body>

</html>
